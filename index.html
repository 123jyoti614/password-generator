<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy >
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider
            
            style="background-size: 47.3684% 100%;">

            <!--checkbox-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowerCase">Include LowerCase Letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!--strength-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator style="background-color: rgb(204, 204, 204); box-shadow: rgb(204, 204, 204) 0px 0px 12px 1px;"></div>
            </div>

            <!--generate password-->

            <button class="generateButton">Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
